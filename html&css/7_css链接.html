<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 默认样式 */
        a:link{
            color: black;
        }
        /* 鼠标划入样式 */
        a:hover{
            color: red;
        }
        /* 鼠标点击样式 */
        a:active{
            color: green;
        }
        /* 已访问样式 */
        a:visited{
            color: blue;
        }

        li{
            list-style: circle;
            list-style-position: inside;
            background: red;
        }
    
    </style>
</head>
<body>
    <a href="https://www.didichuxing.com">123231</a>

    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>


</body>
</html>
