<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本</title>
    <style>
        p{
            /* 文本缩进 */
            text-indent: 10px;
            /* 文本对齐
                left right center
            */
            text-align: center;
            /* 文本装饰 
                underline 
                overline
                line-through
                none
            */
            text-decoration: line-through;
            direction: rtl;
        }
        a{
            /* 文本装饰 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>34567890</p>
    <a href="#">超链接</a>
</body>
</html>
