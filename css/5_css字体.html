<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体</title>
    <style>
        p{
            /* 字体大小
                浏览器默认一般16px
                pc浏览器支持的最小12px
            */
            font-size: 40px;

            /* 字体类型
                从左向右依次选择浏览器或本地支持的字体
            */
            font-family: "Times New Roman",Georgia,Serif;

            /* 字体风格 */
            font-style: normal;

            /* 字体粗细
                100~900
                blod
                bloder
            */
            font-weight: 100;

            /* 字体简写 */
            font: 400px normal bold;

            
        }
    </style>
</head>
<body>
    <p>淘宝网 - 亚洲较大的网上交易平台，提供</p>
</body>
</html>
