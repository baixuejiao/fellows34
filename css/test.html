<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 未访问的样式 */
        a:link{
            color: #000;
        }
        /* 鼠标划上去的样式 */
        a:hover{
            color: red;
        }
        /* 鼠标点击的颜色 */
        a:active{
            color: blue;
        }

        /* 已访问过的 */
        a:visited{
            color: pink;
        }
    
    </style>
</head>
<body>
    <a href="#">123123</a>
</body>
</html>
