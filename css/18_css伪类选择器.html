<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
            color: aqua;
        }
        li:last-child{
            color: red;
        }

        p:last-child{
            color: green;
        }
        p:first-child{
            color: blue;
        }
    
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <div>
        <a href="">0</a>
        <p>11</p>
        <p>22</p>
        <p>33</p>
        <span>44</span>
    </div>
</body>
</html>
