<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        /* 行级元素、行级块元素 默认的空格
            1.删除html空格
            2.浮动 float
            3.设置父元素的font-size:0
        
        */
        *{
            margin: 0;
            padding: 0;
        }
        div{
            font-size: 0;
        }
        span{
            /* float: left; */
            font-size: 14px;
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <span>12</span>
        <span>12</span>
        <span>12</span>
        <span>12</span>
        <span>12</span>
    </div>

    
</body>
</html>
