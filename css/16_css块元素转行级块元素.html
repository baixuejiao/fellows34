<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>块元素转行级块元素</title>
    <style>
        div{
            /* 
                float  浮动之后变成行级块元素
                display 设置为 inline-block 转换成行级块元素
            */
            /* float: left; */
            display: inline-block;
            width: 300px;
            height: 60px;
            background: palegoldenrod;
        }
    </style>
</head>
<body>
   <!--div 块级元素 占一整行 -->
    <div></div> 
    <a href="">yuioiuytyui</a>
</body>
</html>
